<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="../index.html">
      <h1 id="timer"></h1>
      <div>
        <!-- "Name", "Email", "Mobile", "Gender", "Address" -->
        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="example123" />
        <small id="nameError"></small>
      </div>

      <div>
        <label>Email</label>
        <input type="text" name="email" id="email" placeholder="example@example.com" />
        <small id="emailError"></small>
      </div>
      <div>
        <label>Mobile</label>
        <input type="text" name="mobile" id="mobile" placeholder="01020210123" />
        <small id="mobileError"></small>
      </div>
      <div class="flex-row" id="gender">
        <label>Gender</label>
        <input type="radio" name="gender" id="m" value="Male" checked /><label
          class="c-gray"
          for="m"
          >Male</label
        >
        <input type="radio" name="gender" id="f" value="Female" /><label
          class="c-gray"
          for="f"
          >Female</label
        >
      </div>
      <div>
        <label>Address</label>
        <div class="flex-row">
          <input type="text" name="city" id="city" placeholder="City" />
          <input type="text" name="street" id="street" placeholder="Street" />
          <input type="text" name="building" id="building" placeholder="Building number" />
        </div>
        <small id="addressError"></small>
      </div>
      <div class="container-btn">
        <button id="submit">Sign Up</button>
      </div>
    </form>
    <script src="sript.js"></script>
  </body>
</html>
