<table class="table alert alert-secondary">
  <thead class="table-dark">
    <tr>
      <td>#</td>
      <td>Name</td>
      <td>Age</td>
    </tr>
  </thead>
  <tbody>
    @for (student of students; track student.id) {
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
    </tr>
    }
  </tbody>
</table>
