<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="overflow-y-hidden">
    <div class="text-center h-100 w-100">
      <div class="row w-100 h-100 m-0">
        <div class="col-2 shadow p-0">
          <h3 class="mb-4 bg-primary pt-3 pb-3 text-light">Products Shop</h3>
          <div class="ps-3 h-100" id="sideBar">
            <select name="" class="form-select mb-3" id="sort">
              <option value="" disabled selected>price Sort</option>
              <option value="ascending">ascending</option>
              <option value="descending">descending</option>
            </select>
          </div>
        </div>
        <div class="col-10 overflow-y-scroll" style="height: 100vh">
          <div
            class="container d-flex flex-wrap p-3 gap-3 justify-conten-around"
            id="productsContainer"
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
