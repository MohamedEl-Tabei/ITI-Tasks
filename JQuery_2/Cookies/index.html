<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/JQuery.js"></script>
  </head>
  <body id="register">
    <form class="form1">
      <div>
        <label for="name">Name</label>
        <input type="text" placeholder="user123" id="name" required name="name" pattern="[a-z A-Z 0-9]+" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" required max="60" min="20"   id="age"/>
      </div>
      <div class="row">
        <label >Gender</label>
        <input type="radio" name="gender" value="M" id="m" checked />
        <label for="m"><img src="images/m.png" /></label>
        <input type="radio" name="gender" value="F" id="f" />
        <label for="f"><img src="images/f.png" /></label>
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" />
      </div>
      <div>
        <button>Register</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
