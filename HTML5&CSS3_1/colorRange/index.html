<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Range</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="red">Red</label>
        <input value="0" min="0" max="255" type="range" id="red" />
        <label id="redValue">0</label>
    </div>
      <div>
        <label for="blue">Blue</label>
        <input value="0" min="0" max="255" type="range" id="blue" />
        <label id="blueValue">0</label>
    </div>
      <div>
        <label for="green">Green</label>
        <input value="0" min="0" max="255" type="range" id="green" />
        <label id="greenValue">0</label>
    </div>

</html>
