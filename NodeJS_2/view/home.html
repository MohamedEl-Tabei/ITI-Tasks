<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column">
    <ul class="nav shadow mb-3">
      <li class="nav-item">
        <a class="nav-link" href="http://localhost:3000/contacts">List</a>
      </li>
    </ul>
    <div class="container shadow p-4 mt-5">
      <h1 class="text-center">Welcome</h1>
      <form class="m-auto" id="form_id">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="Phone" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="Phone"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-text text-center text-danger" id="error"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      document
        .getElementById("form_id")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          let res = await fetch("http://localhost:3000/contacts", {
            method: "POST",
            body: JSON.stringify({
              name: document.getElementById("Name").value,
              phone: document.getElementById("Phone").value,
              email: document.getElementById("Email").value,
            }),
          });
          if (res.status == 400) {
            document.getElementById("error").innerText = await res.text();
          }
        });
    </script>
  </body>
</html>
